{% extends "base_layout.html" %}

{% block title %}Add Delivery Option{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto py-8">
    <h1 class="text-2xl font-bold mb-6">Add Delivery Option</h1>
    <form action="{% url 'add_delivery_option' %}" method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-green-500 text-white font-medium py-2 px-4 rounded hover:bg-green-700">Add Delivery Option</button>
    </form>
</div>
{% endblock %}
