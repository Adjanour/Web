{% extends "base.html" %} 
{% block title %}Register{% endblock title %} 
{% block content %}

<div class="w-50 mx-auto">
  <div class="px-6 py-4 bg-white rounded-md shadow-md mb-4">
    <h1 class="text-2xl font-medium mb-4">Register</h1>
    <form method="POST" action={% url 'register' %}>

      {% csrf_token %}

      <div class="mb-4">
        <label for="email" class="text-sm font-medium mb-1 block">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          class="shadow appearance-none border border-gray-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter your email"
        />
      </div>
      <div class="flex flex-row justify-between ">
        <div class="mb-4 mr-4">
        <label for="password1" class="text-sm font-medium mb-1 block"
          >Password</label
        >
        <input
          type="password"
          name="password1"
          id="password1"
          class="shadow appearance-none border border-gray-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter your password"
        />
      </div>
      <div>
        <label
          for="password2"
          class="text-sm font-medium mb-1 block"
          >Confirm Password</label
        >
        <input
          type="password"
          name="password2"
          id="password2"
          class="shadow appearance-none border border-gray-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Confirm your password"
        />
      </div>
      </div>
      
      <button
        type="submit"
        class="bg-indigo-500 text-white font-medium py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
      >
        Register
      </button>
    </form>
  </div>
  <p class="text-center text-gray-500 text-xs">
    &copy;2020 Transcript Wise. All rights reserved.
  </p>
</div>
{% endblock content %}
